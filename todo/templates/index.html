<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Add Todo">
</form>
{% for todo in todos %}
    <div>
        <h4>{{ todo.text }} | </h4>
        {% if todo.completed == True %}
            <h4> Completed</h4>
        {% else %}
            <h4> Don't Completed</h4>
        {% endif %}
        <a href="{% url 'update_todo' todo.id %}">Edit</a>
        <a href="{% url 'delete' todo.id %}">Delete</a>
    </div>
{% endfor %}
